<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlowGuide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Tangerine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="login-page">
        <header class="login-header">
            <a href="../index.html" class="logo">
                <img src="https://res.cloudinary.com/ddm5h6ev0/image/upload/v1716993845/WhatsApp_Image_2024-05-28_at_11.00.22_PM_rukl4c.jpg"
                    alt="GlowGuide Logo" id="logo">
                <h1>GlowGuide</h1>
            </a>
        </header>
        <main class="login-box">
            <h2>Login</h2>
            <form class="form" action="#" method="post" novalidate>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register here.</a></p>
        </main>
    </div>
</body>

</html>
